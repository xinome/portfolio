<ons-page ons-show="app.title = '動画'" ng-controller="pageVideoController as page_video">
  
  <ons-pull-hook ng-action="page_video.load($done)" var="loader_video">
    <span ng-switch="loader_video.state">
      <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a"></ons-icon> 引っ張って再読み込み</span>
      <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a"></ons-icon> 指を離すと読み込みます</span>
      <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d"></ons-icon> 読み込み中...</span>
    </span>
  </ons-pull-hook>

  <div class="mt30 tac">
    <p>Page 3 content</p>
  </div>

</ons-page>
